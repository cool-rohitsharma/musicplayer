<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>

  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png" alt="coding ninjas logo">
          <h1>Ninja Studio</h1>
      </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
      <!-- Header -->
      <header>
        <div>
          <h3>Favourites</h3>
        </div>
          <div class="search-bar">
              <input type="text" placeholder="Search">
          </div>
          <div>
            <i class="fa-solid fa-bell"></i>
          </div>
          <div class="profile">
              <img src="user-avatar.png" alt="User">
          </div>
      </header>

      <!-- Banner -->
      <div class="banner">
          <img src="banner.jpg" alt="International New Releases">
      </div>

      <!-- Music Section -->
      <section class="music-section">
          <!-- Latest Release -->
          <div class="latest-release">
              <h2>Latest Release</h2>
              <div class="album-grid">
                  <div class="album">
                      <img src="album.jpg" alt="Album Art">
                      <p>Onism</p>
                      <span>AUG 11, 2017</span>
                  </div>
                  <!-- Add more albums as needed -->
              </div>
          </div>

          <!-- Popular Artists -->
          <div class="popular-artists">
              <h2>Popular Artists</h2>
              <div class="artists-grid">
                  <div class="artist">
                      <img src="ed-sheeran.jpg" alt="Ed Sheeran">
                      <p>Ed Sheeran</p>
                  </div>
                  <!-- Add more artists as needed -->
              </div>
          </div>

          <!-- Stations Section -->
          <div class="stations">
              <h2>Stations</h2>
              <div class="stations-grid">
                  <div class="station">Party</div>
                  <div class="station">Electronic</div>
                  <div class="station">Rock</div>
                  <!-- Add more stations as needed -->
              </div>
          </div>
      </section>

      <!-- Queue -->
      <div class="queue">
          <h2>Queue</h2>
          <ul>
              <li>
                  <span class="track-number">01</span>
                  <span class="track-name">Mirage</span>
                  <span class="track-artist">Else</span>
              </li>
              <!-- Add more queue items as needed -->
          </ul>
      </div>
  </div>

  <!-- Footer Music Player -->
  <div class="footer-player">
      <div class="current-track">
          <p>Imagine by John Lennon</p>
      </div>
      <div class="progress-bar"></div>
      <div class="player-controls">
          <button>Prev</button>
          <button>Play</button>
          <button>Next</button>
      </div>
  </div>
  </body>

  <script src="script.js"></script>
</html>
